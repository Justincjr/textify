<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Textify</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
      function updateSummaryDescription(value) {
        var description = "";
        switch(value) {
          case '1':
            description = "A sentence";
            break;
          case '2':
            description = "A paragraph";
            break;
          case '3':
            description = "Detailed summary";
            break;
        }
        document.getElementById('summaryDescription').innerText = description;
      }
    </script>
  </head>
  <body>
    <h1>Azalea Textify</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="file">Upload MP4 file:</label>
        <input type="file" name="file" id="file" accept=".mp4" required>
        <br><br>
        <label for="summary">Summary Length:</label>
        <input type="range" name="summary" id="summary" min="1" max="3" value="2" oninput="updateSummaryDescription(this.value)">
        <span id="summaryDescription">A paragraph</span>
        <br><br>
        <input type="submit" value="Upload">
    </form>
  </body>
</html>
